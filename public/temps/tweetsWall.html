<script type="text/javascript">
  var $container = $('#container');
    $container.imagesLoaded( function(){
        
        var isActive = true;
        // Main Framework
        $container.masonry({
          // options
          itemSelector : '.item',
          columnWidth : 320,
          isFitWidth: true,
        });

        // Toggle Bigger Card
        $container.on( 'click', '.item', function() {
        // change size of item via class
          $( this ).removeClass('item');
          $( this ).addClass('item--gigante');


        // trigger layout

          $container.masonry();

        });

        // Close Bigger Card
        $container.on('click', '.close', function(){
          
          $( this ).parent('.item--gigante').addClass('item');
          $( this ).parent('.item--gigante.item').removeClass('item--gigante');

          $container.masonry();

        });
        
      });

    // Reset Masonry
    $('.toggleMasonry').on('click', function(){

      $container.masonry('destroy').delay(200);

      $container.masonry({
          // options
          itemSelector : '.item',
          columnWidth : 320,
          isFitWidth: true,
        });


    }); 
  
</script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<div id = "container" ng-controller="TweetsCtrl">
	
  <div ng-repeat="tweet in tweets" id = "filterCall">
      <!-- Side Description -->   
      <div class = "item" id="item">
        <p>{{tweet.user.user}}</p>
        <p>{{tweet.text}}</p>
        <p>{{tweet.created_at}}</p>
        <p>{{tweet.location}}</p>

      </div>   
		</div>
	</div>
</div>
